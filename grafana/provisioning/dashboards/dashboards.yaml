apiVersion: 1
providers:
  - name: 'default'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60 # This can be set as needed
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards
    allowUiUpdates: true
    dashboards:
      - name: 'dashboard_sample'
        json: /etc/grafana/provisioning/dashboards/dashboard_sample.json